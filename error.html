<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>حدث خطأ - جمعية تبيان لخدمة ضيوف الرحمن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css">

      font-family: 'IBMPlexSansArabic';
      src: url('fonts/IBMPlexSansArabic-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'IBMPlexSansArabic';
      src: url('fonts/IBMPlexSansArabic-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    body, button, a { font-family: 'IBMPlexSansArabic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-lg text-center">
  <img src="assets/logo-transparent.png" alt="شعار جمعية تبيان لخدمة ضيوف الرحمن" class="w-32 h-28 md:w-40 md:h-32 mx-auto mb-6 object-contain" />

    <div class="flex items-center justify-center gap-3">
      <a href="index.html" class="btn-accent px-6 py-3 rounded-lg font-bold">العودة للرئيسية</a>
      <button type="button" onclick="location.reload()" class="btn-primary px-6 py-3 rounded-lg font-bold">إعادة المحاولة</button>
    </div>
  </main>
</body>
</html>
